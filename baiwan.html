<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百万进度</title>
  <link rel="icon" href="icon/favicon.ico">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0f1419, #1a1f2e);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }
    
    .bitcoin-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(247, 147, 26, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }
    
    .bitcoin-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .page-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: white;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: -0.02em;
    }
    
    .progress-wrapper {
      width: 100%;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }
    
    .progress-bar-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      height: 40px;
      position: relative;
      overflow: hidden;
      width: 100%;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #f7931a, #ff8c00);
      border-radius: 20px;
      transition: width 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      min-width: 0;
      overflow: hidden;
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.3), 
        rgba(255, 255, 255, 0.5), 
        rgba(255, 255, 255, 0.3), 
        transparent
      );
      animation: shimmer 3s ease-in-out infinite;
      opacity: 0;
      animation-delay: 0.5s;
    }
    
    .progress-bar[style*="width: 0%"]::after {
      display: none;
    }
    
    .progress-bar:not([style*="width: 0%"])::after {
      opacity: 1;
    }
    
    @keyframes shimmer {
      0% { 
        transform: translateX(-200%);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% { 
        transform: translateX(200%);
        opacity: 0;
      }
    }
    
    .progress-text {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      color: #333;
      font-weight: 700;
      font-size: 1rem;
      white-space: nowrap;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
    
    .current-price {
      font-size: 1.3rem;
      font-weight: 500;
      color: #f7931a;
      text-align: center;
      margin-top: 10px;
      opacity: 0.9;
    }
    
    @media (max-width: 768px) {
      .page-title {
        font-size: 2rem;
        margin-bottom: 30px;
      }
      
      .bitcoin-logo {
        width: 60px;
        height: 60px;
        margin-bottom: 15px;
      }
      
      .progress-wrapper {
        padding: 6px;
        border-radius: 20px;
      }
      
      .progress-bar-container {
        border-radius: 16px;
        height: 36px;
      }
      
      .progress-bar {
        border-radius: 16px;
      }
      
      .current-price {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <div class="content-container">
    <!-- Bitcoin Logo -->
    <div class="bitcoin-logo">
      <img src="assets/images/bitcoin-logo.svg" alt="Bitcoin Logo" onerror="this.style.display='none'">
    </div>
    
    <!-- Title -->
    <h1 class="page-title">一币一百万</h1>
    
    <!-- Progress Bar -->
    <div class="progress-wrapper">
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar" style="width: 0%">
          <div class="progress-text" id="progressText">0%</div>
        </div>
      </div>
    </div>
    
    <!-- Current Price -->
    <div class="current-price" id="currentPrice">加载中...</div>
  </div>

  <script src="dist/baiwan.bundle.js"></script>
</body>
</html>
