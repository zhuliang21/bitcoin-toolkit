<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laughing Man</title>
  <style>
    html { 
      background-color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    svg {
      width: 450px;
      height: 450px;
    }
    
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 6px 12px;
      color: rgba(102, 126, 234, 0.8);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 44px;
      height: 32px;
    }
    
    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #667eea;
    }
  </style>
</head>
<body>
  <!-- SVG 核心内容 -->

       xmlns="http://www.w3.org/2000/svg"

          type="rotate"
          from="360 0 0"
          to="0 0 0"
          dur="10s"
          attributeName="transform"
          repeatCount="indefinite"/>

          I thought what I’d do was, I’d pretend I was one of those deaf-mutes

</html>
