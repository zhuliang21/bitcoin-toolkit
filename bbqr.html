<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBQR Generator</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 150px; margin-top: 1rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
    #output img { max-width: 100%; margin-top: 1rem; display: block; }
  </style>
</head>
<body>
  <h1>BBQr 文本 QR 生成器</h1>
  <textarea id="text-input" placeholder="在此输入任意原始文本，回车或点击生成"></textarea>
  <p>或者上传 PSBT 文件：</p>
  <input type="file" id="file-input" accept=".psbt" />
  <button id="generate-btn">生成 QR 码</button>
  <div id="output"></div>
  <!-- load BBQr IIFE before our bundle -->
  <script src="./dist/bbqr.iife.js"></script>
  <script src="./dist/bbqr.bundle.js"></script>
</body>
</html>
