<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    .section {
      padding: 2rem 1rem;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }
    
    .card {
      border-radius: 24px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px) saturate(180%);
      background: rgba(255, 255, 255, 0.85);
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.4), 
        transparent);
    }
    
    .card:hover {
      box-shadow: 
        0 35px 70px -12px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    }
    .card-content {
      padding: 3rem 2.5rem;
      position: relative;
    }
    
    .title {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .input, .button {
      border-radius: 16px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(8px);
    }
    
    .input, .textarea {
      font-size: 14px;
      background: rgba(255, 255, 255, 0.7);
      color: #374151;
      padding: 1rem 1.25rem;
    }
    
    .input:focus, .textarea:focus {
      border-color: rgba(102, 126, 234, 0.6);
      box-shadow: 
        0 0 0 4px rgba(102, 126, 234, 0.1),
        0 8px 25px rgba(102, 126, 234, 0.15);
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
    }
    
    .textarea.is-large {
      font-size: 14px !important;
      min-height: 120px;
      resize: vertical;
    }
    
    .label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .language-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .language-toggle:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    .language-toggle:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    
    .button {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 1rem 2rem;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .button:hover::before {
      left: 100%;
    }
    
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }
    
    .button.is-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    
    .button.is-link {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border: none;
      color: white;
      box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
    }
    #qr-canvas {
      border-radius: 24px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      margin: 30px auto;
      max-width: 100%;
      height: auto;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: block;
      position: relative;
    }
    
    #qr-canvas::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      border-radius: 26px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #qr-canvas:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.2);
    }
    
    #qr-canvas:hover::before {
      opacity: 1;
    }
    #qr-canvas:hover {
      transform: scale(1.02);
    }
    .qr-result {
      display: none;
      animation: fadeInUp 0.6s ease-out;
    }
    
    .qr-result.show {
      display: block;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* 添加一些装饰性元素 */
    .field {
      position: relative;
      margin-bottom: 2rem;
    }
    
    /* 全屏模态框样式 */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .modal-canvas {
      max-width: 90%;
      max-height: 90%;
      border-radius: 24px;
      box-shadow: 
        0 40px 80px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      animation: modalZoomIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes modalZoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    /* 手机端响应式设计 */
    @media (max-width: 768px) {
      .language-toggle {
        position: static;
        float: right;
        margin-bottom: 15px;
        font-size: 11px;
        padding: 8px 16px;
      }
      
      .title {
        clear: both;
        margin-top: 15px !important;
        font-size: 2rem !important;
        padding-right: 0;
      }
      
      .card-content {
        padding: 2rem 1.5rem;
      }
      
      .column.is-half {
        width: 100% !important;
        max-width: 95%;
        margin: 0 auto;
      }
      
      .section {
        padding: 1rem;
        min-height: auto;
      }
      
      .container {
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      .button {
        padding: 0.875rem 1.5rem;
        font-size: 0.875rem;
      }
      
      .card {
        margin: 1rem 0;
      }
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="card">
            <div class="card-content">
              <button class="language-toggle" onclick="toggleLanguage()">中文</button>
              <h1 class="title has-text-centered" data-i18n="title">QR Code Generator</h1>
              <div class="field">
                <label class="label" data-i18n="textLabel">Text/URL</label>
                <div class="control">
                  <textarea class="textarea is-large" id="text" data-i18n-placeholder="textPlaceholder" placeholder="Enter text or URL" rows="3"></textarea>
                </div>
              </div>
              <div class="field">
                <label class="label" data-i18n="tagLabel">Tag (Optional)</label>
                <div class="control">
                  <input class="input" type="text" id="tag" data-i18n-placeholder="tagPlaceholder" placeholder="Enter tag for organizing">
                </div>
              </div>
              <div class="field is-grouped is-grouped-centered">
                <div class="control">
                  <button class="button is-link is-large" id="generate" data-i18n="generateBtn">Generate QR</button>
                </div>
              </div>
              <div class="has-text-centered qr-result" id="qr-result">
                <canvas id="qr-canvas"></canvas>
                <div class="field">
                  <div class="control">
                    <button class="button is-primary is-large" id="download" disabled data-i18n="downloadBtn">Download PNG</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- 全屏模态框 -->
  <div class="modal-overlay" id="modal-overlay" onclick="closeModal()">
    <canvas class="modal-canvas" id="modal-canvas"></canvas>
  </div>
  
  <script src="dist/qr.bundle.js"></script>
</body>
</html>
