<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #1a1a1a;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 0;
      margin: 0;
      transition: opacity 0.1s ease-in-out;
    }

    /* Prevent flash of unstyled content during language initialization */
    body.loading {
      visibility: hidden;
    }

    .container {
      max-width: 430px;
      margin: 0 auto;
      background: white;
      border-radius: 24px 24px 0 0;
      box-shadow: 0 -4px 40px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      min-height: 100vh;
      position: relative;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 60px 24px 40px;
      text-align: center;
      color: white;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 36px;
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 24px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      padding: 6px 12px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-width: 44px;
      height: 32px;
    }

    .back-link:hover {
      color: white;
      background: rgba(255, 255, 255, 0.2);
    }

    .language-toggle {
      position: absolute;
      top: 20px;
      right: 24px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 6px 12px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      min-width: 44px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .language-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: none;
      letter-spacing: -0.5px;
    }

    .input-section {
      padding: 24px;
      background: white;
      border-bottom: none;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 0;
    }

    .button-center {
      text-align: center;
      margin-top: 8px;
    }

    .field {
      margin-bottom: 16px;
    }

    .label {
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
      font-size: 0.95rem;
      letter-spacing: -0.2px;
      display: block;
    }

    .textarea, .input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #f1f3f4;
      border-radius: 16px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafbfc;
      color: #1a1a1a;
      font-weight: 400;
      resize: vertical;
      font-family: inherit;
    }

    .textarea {
      min-height: 120px;
    }

    .textarea:focus, .input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px) scale(1.01);
    }

    .button {
      display: inline-block;
      min-width: 120px;
      padding: 14px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 15px rgba(102, 126, 234, 0.3);
      text-transform: none;
      letter-spacing: normal;
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .button:active {
      transform: translateY(0);
    }

    .button:disabled {
      opacity: 0.6;
      transform: none;
      box-shadow: 0 3px 15px rgba(102, 126, 234, 0.3);
      cursor: not-allowed;
    }

    .button.is-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      box-shadow: 0 3px 15px rgba(99, 102, 241, 0.3);
    }

    .button.is-primary:hover {
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    .content {
      padding: 0 24px 24px;
      background: white;
    }

    .section {
      margin-bottom: 32px;
      background: white;
      border-radius: 20px;
      padding: 24px;
      border: none;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
      border: 1px solid #f1f3f4;
    }

    .section:last-child {
      margin-bottom: 40px;
    }

    .section h2 {
      color: #1a1a1a;
      margin-bottom: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: -0.3px;
    }

    .section h2::before {
      content: 'üì±';
      font-size: 1rem;
    }

    #qr-canvas {
      display: block;
      margin: 0 auto;
      border-radius: 16px;
      border: 1px solid #f1f3f4;
      cursor: pointer;
      transition: transform 0.2s ease-out;
      max-width: 100%;
      height: auto;
      will-change: transform;
    }

    #qr-canvas:hover {
      transform: scale(1.01);
    }

    .qr-result {
      display: none;
      animation: fadeInUp 0.3s ease-out;
    }
    
    .qr-result.show {
      display: block;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ÂÖ®Â±èÊ®°ÊÄÅÊ°ÜÊ†∑Âºè */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.2s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .modal-canvas {
      max-width: 90%;
      max-height: 90%;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: modalZoomIn 0.25s ease-out;
    }
    
    @keyframes modalZoomIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* ÊâãÊú∫Á´ØÂìçÂ∫îÂºèËÆæËÆ° */
    @media (max-width: 768px) {
      body {
        padding: 0;
      }

      .container {
        margin: 0;
        border-radius: 0;
        max-width: 100%;
      }

      .header {
        padding: 50px 20px 30px;
        border-radius: 0;
      }

      .back-link {
        left: 20px;
        font-size: 0.85rem;
        padding: 6px 10px;
      }

      .language-toggle {
        right: 20px;
        font-size: 0.8rem;
        padding: 5px 10px;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .input-section {
        padding: 20px;
      }

      .content {
        padding: 0 20px 20px;
      }

      .section {
        padding: 20px;
        margin-bottom: 24px;
        border-radius: 16px;
      }

      .section h2 {
        font-size: 1rem;
      }

      .button {
        padding: 16px 20px;
        font-size: 15px;
      }

      #qr-canvas {
        border-radius: 12px;
      }
    }

    @media (max-width: 375px) {
      .header {
        padding: 40px 16px 24px;
      }

      .back-link {
        left: 16px;
        font-size: 0.8rem;
        padding: 4px 8px;
      }

      .language-toggle {
        right: 16px;
        font-size: 0.75rem;
        padding: 4px 8px;
      }

      .input-section {
        padding: 16px;
      }

      .content {
        padding: 0 16px 16px;
      }

      .section {
        padding: 16px;
        border-radius: 12px;
      }

      .button {
        padding: 14px 18px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body style="visibility: hidden;">
  <div class="container">
    <div class="header">
      <a href="index.html" class="back-link" data-i18n="back">‚Üê</a>
      <button class="language-toggle" onclick="toggleLanguage()">ENG</button>
      <h1 data-i18n="title">QR Code Generator</h1>
    </div>
    
    <div class="input-section">
      <div class="input-group">
        <div class="field">
          <label class="label" data-i18n="textLabel">Text/URL</label>
          <textarea class="textarea" id="text" data-i18n-placeholder="textPlaceholder" placeholder="Enter text, URL, or any content" rows="3"></textarea>
        </div>
        <div class="field">
          <label class="label" data-i18n="tagLabel">Tag (Optional)</label>
          <input class="input" type="text" id="tag" data-i18n-placeholder="tagPlaceholder" placeholder="Enter tag for organizing">
        </div>
        <div class="button-center">
          <button class="button" id="generate" data-i18n="generateBtn">Generate QR Code</button>
        </div>
      </div>
    </div>
    
    <div class="content" id="mainSection" style="display:none;">
      <div class="section">
        <h2><span data-i18n="qrTitle">QR Code</span></h2>
        <canvas id="qr-canvas"></canvas>
        <div style="text-align: center; margin-top: 16px;">
          <button class="button is-primary" id="download" disabled data-i18n="downloadBtn">üì• Download PNG</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- ÂÖ®Â±èÊ®°ÊÄÅÊ°Ü -->
  <div class="modal-overlay" id="modal-overlay" onclick="closeModal()">
    <canvas class="modal-canvas" id="modal-canvas"></canvas>
  </div>
  
  <script src="dist/qr.bundle.js"></script>
</body>
</html>
