<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="icon" href="icon/favicon.ico">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #334155;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      padding: 40px 20px;
      margin-bottom: 30px;
    }
    
    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      padding: 0;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.6);
      transition: all 0.3s ease;
      font-size: 18px;
      font-weight: 500;
      width: 40px;
      height: 40px;
      text-align: center;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }
    
    .language-toggle {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.6);
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-size: 14px;
      font-weight: 500;
      min-width: 80px;
      text-align: center;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      box-sizing: border-box;
      cursor: pointer;
    }
    
    .language-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.8);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }
    
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      margin: 0;
    }
    
    .form-section {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      transition: all 0.3s ease;
    }
    

    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: white;
      font-size: 16px;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 15px;
      color: #334155;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: rgba(147, 51, 234, 0.5);
      box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
      background: rgba(255, 255, 255, 0.6);
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .btn {
      padding: 15px 30px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      min-width: 150px;
      text-align: center;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    }
    
    .btn:disabled {
      background: rgba(108, 117, 125, 0.8);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .qr-result {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: none;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .qr-result img {
      max-width: min(400px, 90vw);
      width: 100%;
      height: auto;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 15px;
      margin-bottom: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
      padding: 10px;
      box-sizing: border-box;
    }
    
    .qr-result img:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .qr-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }
    
    .download-btn {
      padding: 15px 30px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      min-width: 150px;
      text-align: center;
    }
    
    .download-btn:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }
    
    .download-btn:disabled {
      background: rgba(108, 117, 125, 0.8);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .new-qr-btn {
      padding: 15px 30px;
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      min-width: 150px;
      text-align: center;
    }
    
    .new-qr-btn:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      cursor: pointer;
    }
    
    .modal img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      background: white;
      padding: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }
    
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }
      .form-section {
        margin: 0 10px 30px;
        padding: 20px;
      }
      .qr-result {
        margin: 0 10px;
        padding: 20px;
      }
      .qr-actions {
        flex-direction: column;
      }
      .btn, .download-btn, .new-qr-btn {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-controls">
        <a href="index.html" class="back-btn" title="Back">‚Üê</a>
        <button class="language-toggle" onclick="toggleLanguage()">ENG</button>
      </div>
      <h1 class="title" data-i18n="title">üì± QR Code Generator</h1>
    </div>
    
    <div id="formSection" class="form-section">
      <div class="form-group">
        <label data-i18n="textLabel">Text/URL</label>
        <textarea id="text" data-i18n-placeholder="textPlaceholder" placeholder="Enter text, URL, or any content"></textarea>
      </div>
      
      <div class="form-group">
        <label data-i18n="tagLabel">Tag (Optional)</label>
        <input type="text" id="tag" data-i18n-placeholder="tagPlaceholder" placeholder="Enter tag for organizing">
      </div>
      
      <div style="text-align: center;">
      <button id="generate" class="btn" data-i18n="generateBtn">Generate QR Code</button>
      </div>
    </div>

    <div id="qrResult" class="qr-result">
      <canvas id="qr-canvas" style="display: none;"></canvas>
      <img id="qr-image" onclick="openModal()" alt="Generated QR Code">
      
      <div class="qr-actions">
      <button id="download" class="download-btn" disabled data-i18n="downloadBtn">üì• Download PNG</button>
        <button id="newQr" class="new-qr-btn" data-i18n="newQrBtn">üîÑ New QR Code</button>
      </div>
    </div>
  </div>

  <!-- Full Screen Modal -->
  <div id="modal-overlay" class="modal" onclick="closeModal()">
    <img id="modal-image" alt="QR Code Full Size">
  </div>

  <script src="dist/qr.bundle.js"></script>
  
  <script>
    // Initialize page when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      // Signal that page is ready for bundle initialization
      if (window.pageReady !== undefined) {
        window.pageReady = true;
      }
      
      // Initialize bundle app if available
      if (window.initializeBundleApp && typeof window.initializeBundleApp === 'function') {
        window.initializeBundleApp();
      }
    });
  </script>
</body>
</html>
