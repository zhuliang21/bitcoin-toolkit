<!DOCTYPE html>
<html lang="en">
<head>
  <style>html,body{opacity:0!important;transition:opacity .3s ease-in-out}html.loaded,body.loaded{opacity:1!important}</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  
  <!-- Preload critical resources to reduce flash -->
  <link rel="preload" href="dist/qr.bundle.js" as="script">
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
  
  <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
  <link rel="shortcut icon" href="icon/favicon.ico">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'mono': ['SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', 'Consolas', 'Courier New', 'monospace'],
          },
          animation: {
            'fadeInUp': 'fadeInUp 0.5s ease-out forwards',
            'float': 'float 3s ease-in-out infinite',
            'gradient-shift': 'gradient-shift 15s ease infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-8px)' }
            },
            'gradient-shift': {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' }
            }
          },
          backdropBlur: {
            '20': '20px',
          }
        }
      }
    }
  </script>
  
  <style>
    /* Custom styles */
    body.loading { visibility: hidden; }

    .gradient-bg {
      background: linear-gradient(-45deg, 
        #f8f7ff 0%, 
        #f0edff 15%, 
        #e8e3ff 30%, 
        #ebe8ff 45%, 
        #f3f0ff 60%, 
        #f8f5ff 75%, 
        #faf8ff 90%, 
        #f8f7ff 100%);
      background-size: 400% 400%;
      animation: gradient-shift 20s ease infinite;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px) saturate(150%);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .glass-card:hover {
      background: rgba(255, 255, 255, 0.35);
      border-color: rgba(255, 255, 255, 0.5);
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(8px);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      padding: 32px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      animation: modalFadeIn 0.3s ease-out;
    }

    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .modal-hidden {
      display: none;
    }
  </style>
</head>

<body class="gradient-bg min-h-screen font-sans text-slate-700 relative overflow-x-hidden">
  
  <!-- Subtle background texture -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
    <div class="absolute inset-0 bg-gradient-to-br from-purple-100/30 via-transparent to-violet-100/20"></div>
    <div class="absolute inset-0 bg-gradient-to-tl from-indigo-100/20 via-transparent to-purple-100/25"></div>
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_30%_20%,rgba(139,92,246,0.05)_0%,transparent_50%)] animate-pulse" style="animation-duration: 8s;"></div>
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_70%_80%,rgba(168,85,247,0.04)_0%,transparent_50%)] animate-pulse" style="animation-duration: 12s; animation-delay: 2s;"></div>
  </div>

  <!-- Main Container -->
  <div class="relative z-10 max-w-sm md:max-w-4xl lg:max-w-6xl xl:max-w-7xl mx-auto 
              md:rounded-3xl md:my-6 lg:my-8 
              overflow-hidden min-h-screen md:min-h-0">
    
    <!-- Header -->
    <div class="relative px-6 py-8 md:px-12 md:py-10 lg:px-16 lg:py-12 text-center">
      
      <!-- Mobile handle -->
      <div class="absolute top-3 left-1/2 transform -translate-x-1/2 
                  w-9 h-1.5 bg-slate-400/40 rounded-full md:hidden"></div>
      
      <!-- Back Button -->
      <a href="index.html" 
         class="absolute top-5 left-6 md:left-12 lg:left-16
                glass-card hover:glass-card rounded-full px-3 py-1.5 md:px-4 md:py-2
                text-slate-500 hover:text-slate-700 text-sm font-medium 
                transition-all duration-300 hover:scale-105 transform
                flex items-center justify-center gap-1
                shadow-lg shadow-slate-500/10 hover:shadow-xl hover:shadow-slate-500/20
                bg-white/25 backdrop-blur-xl border border-white/30 hover:border-white/50
                ring-1 ring-white/30 hover:ring-white/40 ring-inset
                no-underline min-w-12 h-8 md:min-w-14 md:h-10"
         data-i18n="back">
        <span class="text-lg">‚Üê</span>
      </a>
      
      <!-- Language Toggle -->
      <button class="language-toggle absolute top-5 right-6 md:right-12 lg:right-16 
                     glass-card hover:glass-card rounded-full px-3 py-1.5 md:px-4 md:py-2 
                     text-slate-500 hover:text-slate-700 text-sm font-medium 
                     cursor-pointer transition-all duration-300 hover:scale-105 transform
                     min-w-11 h-8 md:min-w-12 md:h-10 
                     flex items-center justify-center
                     shadow-lg shadow-slate-500/10 hover:shadow-xl hover:shadow-slate-500/20
                     bg-white/25 backdrop-blur-xl border border-white/30 hover:border-white/50
                     ring-1 ring-white/30 hover:ring-white/40 ring-inset" 
              onclick="toggleLanguage()">
        ENG
      </button>
      
      <!-- Title -->
      <div class="relative z-10">
        <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-slate-700 
                   tracking-tight mb-3 animate-fadeInUp" data-i18n="title">
          üì± QR Code
        </h1>
      </div>
    </div>
    
    <!-- Main Content Area -->
    <div class="p-6 md:p-12 lg:p-16">
      
      <!-- Desktop: Two Column Layout, Mobile: Single Column -->
      <div class="grid grid-cols-1 xl:grid-cols-2 gap-6 lg:gap-8 xl:gap-12">
        
        <!-- Left Column: Input Section -->
        <div class="xl:order-1">
          <div class="glass-card hover:glass-card rounded-2xl md:rounded-3xl 
                      p-6 md:p-8 lg:p-10 transition-all duration-300 ease-out
                      shadow-xl shadow-slate-300/25 hover:shadow-2xl hover:shadow-slate-400/40
                      bg-white/20 backdrop-blur-xl border border-white/30 hover:border-white/50
                      ring-1 ring-white/20 hover:ring-white/35 ring-inset
                      animate-fadeInUp xl:min-h-[600px] xl:sticky xl:top-8"
               style="animation-delay: 0.2s;">
            
            <div class="space-y-6 lg:space-y-8">
              <!-- Text Input -->
              <div>
                <label class="block text-sm lg:text-base font-semibold text-slate-600 mb-3 lg:mb-4 tracking-tight" 
                       data-i18n="textLabel">
                  Text/URL
                </label>
                <textarea id="text" 
                       data-i18n-placeholder="textPlaceholder" 
                       placeholder="Enter text, URL, or any content"
                       rows="4"
                       class="w-full px-4 py-3 md:px-6 md:py-4 lg:px-6 lg:py-5
                              bg-white/50 backdrop-blur-xl border border-white/40
                              rounded-xl md:rounded-2xl text-slate-700 placeholder-slate-400
                              focus:outline-none focus:ring-2 focus:ring-purple-400/50 focus:border-purple-300
                              transition-all duration-300 hover:bg-white/60
                              text-sm md:text-base lg:text-lg font-medium resize-none"></textarea>
              </div>
              
              <!-- Tag Input -->
              <div>
                <label class="block text-sm lg:text-base font-semibold text-slate-600 mb-3 lg:mb-4 tracking-tight" 
                       data-i18n="tagLabel">
                  Tag (Optional)
                </label>
                <input type="text" 
                       id="tag" 
                       data-i18n-placeholder="tagPlaceholder" 
                       placeholder="Enter tag for organizing"
                       class="w-full px-4 py-3 md:px-6 md:py-4 lg:px-6 lg:py-5
                              bg-white/50 backdrop-blur-xl border border-white/40
                              rounded-xl md:rounded-2xl text-slate-700 placeholder-slate-400
                              focus:outline-none focus:ring-2 focus:ring-purple-400/50 focus:border-purple-300
                              transition-all duration-300 hover:bg-white/60
                              text-sm md:text-base lg:text-lg font-medium" />
              </div>
              
              <!-- Generate Button -->
              <div class="pt-4 lg:pt-6">
                <button id="generate" 
                        data-i18n="generateBtn"
                        class="w-full px-6 py-4 md:px-8 md:py-5 lg:px-10 lg:py-6
                               bg-gradient-to-r from-purple-500 to-violet-600 hover:from-purple-600 hover:to-violet-700
                               text-white font-semibold rounded-xl md:rounded-2xl lg:rounded-3xl
                               transition-all duration-300 transform hover:scale-105 hover:-translate-y-1
                               shadow-lg shadow-purple-500/25 hover:shadow-xl hover:shadow-purple-500/40
                               text-base md:text-lg lg:text-xl">
                  Generate QR Code
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Column: QR Code Display -->
        <div class="xl:order-2">
          <div id="mainSection" style="display:none;">
            <div class="glass-card hover:glass-card rounded-2xl md:rounded-3xl 
                        p-6 md:p-8 lg:p-10 transition-all duration-300 ease-out
                        shadow-xl shadow-slate-300/25 hover:shadow-2xl hover:shadow-slate-400/40
                        bg-white/20 backdrop-blur-xl border border-white/30 hover:border-white/50
                        ring-1 ring-white/20 hover:ring-white/35 ring-inset
                        animate-fadeInUp xl:min-h-[600px] xl:sticky xl:top-8 flex flex-col">
              
              <div class="flex-1 flex flex-col justify-center">
                <div class="text-center mb-6 lg:mb-8">
                  <canvas id="qr-canvas" class="hidden"></canvas>
                  <img id="qr-image" 
                       class="hidden max-w-full h-auto rounded-2xl lg:rounded-3xl border border-white/40 
                              cursor-pointer transition-transform duration-200 ease-out 
                              hover:scale-105 mx-auto shadow-lg bg-white/50 backdrop-blur-xl
                              max-h-80" 
                       onclick="openModal()" />
                </div>
                
                <div class="text-center">
                  <button id="download" 
                          disabled
                          data-i18n="downloadBtn"
                          class="px-6 py-3 md:px-8 md:py-4 lg:px-10 lg:py-5
                                 bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700
                                 text-white font-semibold rounded-xl md:rounded-2xl lg:rounded-3xl
                                 transition-all duration-300 transform hover:scale-105 hover:-translate-y-1
                                 shadow-lg shadow-emerald-500/25 hover:shadow-xl hover:shadow-emerald-500/40
                                 text-sm md:text-base lg:text-lg disabled:opacity-60 disabled:cursor-not-allowed 
                                 disabled:transform-none disabled:shadow-lg">
                    üì• Download PNG
                  </button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Desktop Placeholder when no QR generated -->
          <div id="placeholderSection" class="hidden xl:block">
            <div class="glass-card rounded-2xl md:rounded-3xl 
                        p-6 md:p-8 lg:p-10 
                        bg-white/10 backdrop-blur-xl border border-white/20
                        ring-1 ring-white/10 ring-inset
                        xl:min-h-[600px] xl:sticky xl:top-8 flex flex-col items-center justify-center">
              
              <div class="text-slate-400">
                <svg class="w-16 h-16 lg:w-20 lg:h-20 mx-auto opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 16h4.01M12 8h4.01"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 4h4v4H4V4zm0 12h4v4H4v-4zm12-12h4v4h-4V4z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Full Screen Modal -->
  <div id="modal-overlay" 
       class="modal-overlay fixed inset-0 bg-black/90 z-50 
              justify-center items-center cursor-pointer 
              animate-fadeIn hidden"
       onclick="closeModal()">
    <img id="modal-image" 
         class="max-w-[90%] max-h-[90%] rounded-3xl border border-white/10 
                animate-modalZoomIn" />
  </div>

  <script src="dist/qr.bundle.js"></script>
  
  <script>
    // Initialize page
    function initializePage() {
      // Show content with smooth fade-in after ensuring Tailwind is loaded
      setTimeout(() => {
        document.documentElement.classList.add('loaded');
        document.body.classList.add('loaded');
        
        // Signal that page is ready for bundle.js initialization
        window.pageReady = true;
        
        // Trigger bundle.js initialization if it's already loaded but waiting
        if (window.initializeBundleApp && typeof window.initializeBundleApp === 'function') {
          window.initializeBundleApp();
        }
      }, 50);
    }

    // Initialize as soon as DOM is ready and bundle is loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializePage);
    } else {
      // DOM is already ready
      initializePage();
    }
    
    // Fallback: ensure page is visible after maximum wait time
    setTimeout(() => {
      if (!document.documentElement.classList.contains('loaded')) {
        document.documentElement.classList.add('loaded');
        document.body.classList.add('loaded');
      }
    }, 500);
  </script>
</body>
</html>
