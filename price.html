<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USD Exchange Rate - Matrix Style</title>
  <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
  <link rel="shortcut icon" href="icon/favicon.ico">
  
  <!-- Tailwind CSS -->
  <link href="./css/tailwind.css" rel="stylesheet">
  

</head>
<body class="matrix-bg min-h-screen font-mono text-matrix-green flex items-center justify-center overflow-hidden">
  
  <!-- Back Button -->
  <a href="index.html" 
     class="fixed top-4 left-4 md:top-8 md:left-8 z-50
            bg-black/20 hover:bg-black/40 border border-matrix-green/30 hover:border-matrix-green/60
            rounded-full w-10 h-10 md:w-12 md:h-12
            flex items-center justify-center
            text-matrix-green hover:text-white
            transition-all duration-300 hover:scale-110
            backdrop-blur-sm status-glow auto-hide visible-state
            no-underline"
     id="backButton"
     title="Back to Home">
    <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
    </svg>
  </a>

  <!-- Language Toggle -->
  <button class="language-toggle fixed top-4 right-4 md:top-8 md:right-8 z-50
                 bg-black/20 hover:bg-black/40 border border-matrix-green/30 hover:border-matrix-green/60
                 rounded-full px-3 py-1.5 md:px-4 md:py-2 h-10 md:h-12
                 flex items-center justify-center
                 text-matrix-green hover:text-white font-mono text-xs md:text-sm font-bold
                 transition-all duration-300 hover:scale-110
                 backdrop-blur-sm status-glow auto-hide visible-state"
          onclick="toggleLanguage()" 
          id="langButton"
          title="Switch Language">
    ENG
  </button>

  <!-- Main Container -->
  <div id="mainPanel" 
       class="relative z-30 max-w-2xl mx-auto px-6 py-4 text-center auto-hide visible-state">
    
    <!-- Title -->
    <div class="mb-8 md:mb-12">
      <h1 class="text-2xl md:text-4xl lg:text-5xl font-bold text-matrix-green 
                 animate-matrix-glow mb-4 tracking-widest font-mono flex items-center justify-center gap-3">
        <span class="text-2xl md:text-3xl lg:text-4xl">üí∞</span>
        <span data-i18n="title">USD Rate</span>
      </h1>
    </div>

    <!-- Status Display -->
    <div class="mb-8">
      <div id="statusDisplay" class="text-xs md:text-sm text-matrix-green/60 animate-pulse font-mono tracking-wide min-w-96 text-center"
           data-i18n="initializing">
        Initializing...
      </div>
    </div>

    <!-- API Status Grid -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-6 max-w-lg mx-auto">
      <div id="apiStatus" class="contents">
        <!-- API status indicators will be populated by JavaScript -->
      </div>
    </div>

    <!-- Error Display -->
    <div id="errorMessage" style="display: none;" 
         class="mt-6 bg-red-900/20 border-2 border-red-500/30 rounded-lg 
                p-4 text-red-400 text-sm md:text-base animate-pulse">
    </div>
  </div>
    
  <!-- Animation container for falling prices -->
  <div class="fixed inset-0 pointer-events-none z-40 overflow-hidden" 
       id="animationContainer">
  </div>

  <script>
    let previousPrice = null;
    let updateInterval = null;
    let currentApiIndex = 0;
    let isPageVisible = true;
    let pendingAnimations = 0;
    let apiStatuses = {};
    
    // Auto-hide functionality
    let hideTimeout = null;
    let isInterfaceVisible = true;
    let lastInteractionTime = Date.now();
    const HIDE_DELAY = 5000; // 5 seconds of inactivity

    // Multiple API endpoints with China-friendly options
    const apiEndpoints = [
      {
        name: 'OKX',
        region: 'CN',
        url: 'https://www.okx.com/api/v5/market/ticker?instId=BTC-USDT',
        parser: (data) => parseFloat(data.data[0].last)
      },
      {
        name: 'Huobi',
        region: 'CN', 
        url: 'https://api.huobi.pro/market/detail/merged?symbol=btcusdt',
        parser: (data) => parseFloat(data.tick.close)
      },
      {
        name: 'Gate.io',
        region: 'CN',
        url: 'https://api.gateio.ws/api/v4/spot/tickers?currency_pair=BTC_USDT',
        parser: (data) => parseFloat(data[0].last)
      },
      {
        name: 'CoinGecko',
        region: 'Global',
        url: 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd',
        parser: (data) => data.bitcoin.usd
      },
      {
        name: 'Binance',
        region: 'Global',
        url: 'https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT',
        parser: (data) => parseFloat(data.lastPrice)
      },
      {
        name: 'Coinbase',
        region: 'US',
        url: 'https://api.exchange.coinbase.com/products/BTC-USD/ticker',
        parser: (data) => parseFloat(data.price)
      },
      {
        name: 'Kraken',
        region: 'US',
        url: 'https://api.kraken.com/0/public/Ticker?pair=XBTUSD',
        parser: (data) => parseFloat(data.result.XXBTZUSD.c[0])
      },
      {
        name: 'Bitfinex',
        region: 'Global',
        url: 'https://api.bitfinex.com/v1/pubticker/btcusd',
        parser: (data) => parseFloat(data.last_price)
      }
    ];

    // Initialize API status display
    function initApiStatusDisplay() {
      const container = document.getElementById('apiStatus');
      container.innerHTML = '';
      
      apiEndpoints.forEach((api, index) => {
        const statusElement = document.createElement('div');
        statusElement.className = 'bg-black/20 border border-matrix-green/20 rounded-lg p-2 text-xs';
        statusElement.innerHTML = `
          <div class="font-semibold text-matrix-green/80">${api.name}</div>
          <div class="text-matrix-green/40">${api.region}</div>
          <div id="status-${index}" class="text-yellow-400">‚óè</div>
        `;
        container.appendChild(statusElement);
        apiStatuses[index] = 'pending';
      });
    }

    function updateApiStatus(index, status) {
      const statusElement = document.getElementById(`status-${index}`);
      if (statusElement) {
        apiStatuses[index] = status;
        switch(status) {
          case 'success':
            statusElement.textContent = '‚óè';
            statusElement.className = 'text-matrix-green animate-pulse-glow';
            break;
          case 'error':
            statusElement.textContent = '‚óè';
            statusElement.className = 'text-red-400';
            break;
          case 'pending':
            statusElement.textContent = '‚óè';
            statusElement.className = 'text-yellow-400 animate-pulse';
            break;
        }
      }
    }

    function updateStatusDisplay(message) {
      const statusElement = document.getElementById('statusDisplay');
      statusElement.textContent = message;
      statusElement.className = 'text-xs md:text-sm text-matrix-green/80 animate-matrix-glow font-mono tracking-wide min-w-96 text-center';
    }

    async function fetchPrice() {
      let lastError = null;
      
      // Try all APIs until success
      for (let i = 0; i < apiEndpoints.length; i++) {
        const apiIndex = (currentApiIndex + i) % apiEndpoints.length;
        const api = apiEndpoints[apiIndex];
        
        updateApiStatus(apiIndex, 'pending');
        
        try {
          console.log(`Trying API ${apiIndex + 1}: ${api.name} - ${api.url}`);
          updateStatusDisplay(`Getting ${api.name}...`);
          
          const response = await fetch(api.url);
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const data = await response.json();
          const price = api.parser(data);
          
          if (price && !isNaN(price)) {
            updatePriceDisplay(price);
            updateApiStatus(apiIndex, 'success');
            updateStatusDisplay(`‚úÖ $${price.toLocaleString()} ‚Ä¢ ${api.name}`);
            hideError();
            
            // Update current API index on success
            currentApiIndex = apiIndex;
            console.log(`‚úÖ Successfully fetched rate: $${price.toLocaleString()} (source: ${api.name})`);
            return;
          } else {
            throw new Error('Invalid price data');
          }
          
        } catch (error) {
          console.error(`‚ùå API ${apiIndex + 1} (${api.name}) failed:`, error);
          updateApiStatus(apiIndex, 'error');
          lastError = error;
          continue;
        }
      }
      
      // All APIs failed
      console.error('All APIs failed, last error:', lastError);
      updateStatusDisplay('‚ùå Connection failed');
      showError('All price sources failed. Check connection.');
    }

    function updatePriceDisplay(price) {
      const currentPrice = parseInt(price);
      
      // Always create falling price animation
      createFallingPriceAnimation(currentPrice);
      
      previousPrice = currentPrice;
    }
    
    function createFallingPriceAnimation(price) {
      const container = document.getElementById('animationContainer');
      
      // Clean up old animations when page is not visible or too many animations
      if (!isPageVisible || pendingAnimations > 5) {
        const existingElements = container.querySelectorAll('.falling-price');
        existingElements.forEach(element => {
          const animationStartTime = element.dataset.startTime;
          if (animationStartTime) {
            const elapsed = Date.now() - parseInt(animationStartTime);
            // Clean up animations that are 70% complete (5.6 seconds)
            if (elapsed > 5600) {
              container.removeChild(element);
              pendingAnimations = Math.max(0, pendingAnimations - 1);
            }
          }
        });
      }
      
      const priceElement = document.createElement('div');
      priceElement.className = 'falling-price';
      priceElement.textContent = price.toLocaleString('en-US');
      priceElement.dataset.startTime = Date.now().toString();
      
      // Apply blur if interface is currently visible
      if (isInterfaceVisible) {
        priceElement.classList.add('blurred');
      }
      
      // Price always displays in center position (via CSS left: 50% and animation)
      
      container.appendChild(priceElement);
      pendingAnimations++;
      
      // Remove element after animation completes (8 seconds)
      setTimeout(() => {
        if (container.contains(priceElement)) {
          container.removeChild(priceElement);
          pendingAnimations = Math.max(0, pendingAnimations - 1);
        }
      }, 8000);
    }

    function showError(message) {
      const errorElement = document.getElementById('errorMessage');
      errorElement.innerHTML = `
        <div class="flex items-center justify-center space-x-2">
          <span class="text-red-400">‚ö†Ô∏è</span>
          <span>${message}</span>
        </div>
      `;
      errorElement.style.display = 'block';
    }

    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    // Start when page loads
    document.addEventListener('DOMContentLoaded', () => {
      startPriceUpdates();
      setupInteractionListeners();
      
      // Set initial blur state for any existing elements
      if (isInterfaceVisible) {
        const fallingPrices = document.querySelectorAll('.falling-price');
        fallingPrices.forEach(price => {
          price.classList.add('blurred');
        });
      }
    });
    function hideInterface() {
      if (!isInterfaceVisible) return;
      
      isInterfaceVisible = false;
      const mainPanel = document.getElementById('mainPanel');
      const backButton = document.getElementById('backButton');
      const langButton = document.getElementById('langButton');
      
      if (mainPanel) {
        mainPanel.classList.remove('visible-state');
        mainPanel.classList.add('hidden-state');
      }
      
      if (backButton) {
        backButton.classList.remove('visible-state');
        backButton.classList.add('hidden-state');
      }
      
      if (langButton) {
        langButton.classList.remove('visible-state');
        langButton.classList.add('hidden-state');
      }
      
      // Remove blur from all falling prices
      const fallingPrices = document.querySelectorAll('.falling-price');
      fallingPrices.forEach(price => {
        price.classList.remove('blurred');
      });
      
      console.log('ü´• Interface hidden - entering zen mode');
    }

    function showInterface() {
      if (isInterfaceVisible) return;
      
      isInterfaceVisible = true;
      const mainPanel = document.getElementById('mainPanel');
      const backButton = document.getElementById('backButton');
      const langButton = document.getElementById('langButton');
      
      if (mainPanel) {
        mainPanel.classList.remove('hidden-state');
        mainPanel.classList.add('visible-state');
      }
      
      if (backButton) {
        backButton.classList.remove('hidden-state');
        backButton.classList.add('visible-state');
      }
      
      if (langButton) {
        langButton.classList.remove('hidden-state');
        langButton.classList.add('visible-state');
      }
      
      // Add blur to all falling prices
      const fallingPrices = document.querySelectorAll('.falling-price');
      fallingPrices.forEach(price => {
        price.classList.add('blurred');
      });
      
      console.log('üëÅÔ∏è Interface visible - controls restored');
    }

    function resetHideTimer() {
      lastInteractionTime = Date.now();
      
      // Show interface if it's hidden
      if (!isInterfaceVisible) {
        showInterface();
      }
      
      // Clear existing timer
      if (hideTimeout) {
        clearTimeout(hideTimeout);
      }
      
      // Set new timer
      hideTimeout = setTimeout(() => {
        if (Date.now() - lastInteractionTime >= HIDE_DELAY) {
          hideInterface();
        }
      }, HIDE_DELAY);
    }

    // Event listeners for user interaction
    function setupInteractionListeners() {
      const events = [
        'mousedown', 'mousemove', 'mouseup', 'click',
        'touchstart', 'touchmove', 'touchend',
        'keydown', 'scroll', 'wheel'
      ];
      
      events.forEach(eventType => {
        document.addEventListener(eventType, resetHideTimer, { passive: true });
      });
      
      // Special handling for touch events to ensure mobile compatibility
      document.addEventListener('touchstart', (e) => {
        resetHideTimer();
      }, { passive: true });
      
      document.addEventListener('touchmove', (e) => {
        resetHideTimer();
      }, { passive: true });
      
      // Initial timer
      resetHideTimer();
    }

    // Initialize
    function startPriceUpdates() {
      // Clear any existing intervals
      if (updateInterval) {
        clearInterval(updateInterval);
      }
      
      // Clear existing animations
      const container = document.getElementById('animationContainer');
      if (container) {
        container.innerHTML = '';
        pendingAnimations = 0;
      }
      
      // Initialize API status display
      initApiStatusDisplay();
      
      // Fetch immediately
      fetchPrice();
      
      // Then update every 2 seconds
      updateInterval = setInterval(fetchPrice, 2000);
    }

    function stopPriceUpdates() {
      if (updateInterval) {
        clearInterval(updateInterval);
        updateInterval = null;
      }
    }

    // Handle page visibility changes
    function handleVisibilityChange() {
      if (document.hidden) {
        isPageVisible = false;
        stopPriceUpdates();
        updateStatusDisplay('‚è∏Ô∏è Paused (page hidden)');
        console.log('Page hidden, stopping price updates');
        
        // Clear hide timer when page is hidden
        if (hideTimeout) {
          clearTimeout(hideTimeout);
        }
      } else {
        isPageVisible = true;
        updateStatusDisplay('üîÑ Resuming updates...');
        console.log('Page visible, restarting price updates');
        
        // Reset interaction timer when page becomes visible
        resetHideTimer();
        
        // Delay restart to avoid immediate duplicate requests
        setTimeout(() => {
          if (updateInterval) {
            clearInterval(updateInterval);
          }
          fetchPrice();
          updateInterval = setInterval(fetchPrice, 2000);
        }, 500);
      }
    }

    // Start when page loads
    document.addEventListener('DOMContentLoaded', () => {
      startPriceUpdates();
      setupInteractionListeners();
      
      // Set initial blur state for any existing elements
      if (isInterfaceVisible) {
        const fallingPrices = document.querySelectorAll('.falling-price');
        fallingPrices.forEach(price => {
          price.classList.add('blurred');
        });
      }
    });
    
    // Listen for page visibility changes
    document.addEventListener('visibilitychange', handleVisibilityChange);
    
    // Clean up interval when page unloads
    window.addEventListener('beforeunload', () => {
      stopPriceUpdates();
      if (hideTimeout) {
        clearTimeout(hideTimeout);
      }
    });

    // Language support
    const translations = {
      en: {
        title: 'USD Rate',
        initializing: 'Initializing...'
      },
      zh: {
        title: 'USDÊ±áÁéá',
        initializing: 'ÂàùÂßãÂåñ‰∏≠...'
      }
    };

    let currentLanguage = localStorage.getItem('language') || 'en';

    function updateTexts() {
      const texts = translations[currentLanguage];
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        if (texts[key]) {
          element.textContent = texts[key];
        }
      });

      const toggleBtn = document.querySelector('.language-toggle');
      if (toggleBtn) {
        toggleBtn.textContent = currentLanguage === 'en' ? '‰∏≠Êñá' : 'ENG';
      }

      document.documentElement.lang = currentLanguage;
    }

    function toggleLanguage() {
      currentLanguage = currentLanguage === 'en' ? 'zh' : 'en';
      localStorage.setItem('language', currentLanguage);
      updateTexts();
    }

    // Initialize language on page load
    updateTexts();
  </script>
</body>
</html>
