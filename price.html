<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USD Exchange Rate - Matrix Style</title>
  <link rel="icon" href="icon/favicon.ico">
  <style>
    :root {
      --matrix-green: #00ff41;
      --matrix-bg: radial-gradient(ellipse at center, #001100 0%, #000000 70%);
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Courier New', 'Monaco', 'Consolas', 'Lucida Console', monospace;
      background: var(--matrix-bg);
      color: var(--matrix-green);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Back and Language buttons */
    .fixed-button {
      position: fixed;
      z-index: 50;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--matrix-green);
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      text-shadow: 0 0 8px currentColor, 0 0 16px currentColor;
    }

    .fixed-button:hover {
      background: rgba(0, 0, 0, 0.4);
      border-color: rgba(0, 255, 65, 0.6);
      color: white;
      transform: scale(1.1);
      text-decoration: none;
    }

    .back-button {
      top: 16px;
      left: 16px;
      width: 40px;
      height: 40px;
    }

    .language-toggle {
      top: 16px;
      right: 16px;
      height: 40px;
      padding: 0 12px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 50px;
    }

    @media (min-width: 768px) {
      .back-button {
        top: 32px;
        left: 32px;
        width: 48px;
        height: 48px;
      }

      .language-toggle {
        top: 32px;
        right: 32px;
        height: 48px;
        padding: 0 16px;
        font-size: 14px;
      }
    }

    /* Main Panel */
    .main-panel {
      position: relative;
      z-index: 30;
      max-width: 512px;
      margin: 0 auto;
      padding: 24px;
      text-align: center;
      transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
    }

    .main-title {
      font-size: 32px;
      font-weight: bold;
      color: var(--matrix-green);
      margin-bottom: 16px;
      letter-spacing: 0.15em;
      font-family: 'Courier New', 'Monaco', 'Consolas', 'Lucida Console', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      animation: matrix-glow 3s ease-in-out infinite alternate;
    }

    @media (min-width: 768px) {
      .main-title {
        font-size: 64px;
        margin-bottom: 48px;
      }
    }

    @media (min-width: 1024px) {
      .main-title {
        font-size: 80px;
      }
    }

    .title-icon {
      font-size: 32px;
    }

    @media (min-width: 768px) {
      .title-icon {
        font-size: 48px;
      }
    }

    @media (min-width: 1024px) {
      .title-icon {
        font-size: 64px;
      }
    }

    /* Status Display */
    .status-display {
      font-size: 12px;
      color: rgba(0, 255, 65, 0.6);
      font-family: 'Courier New', 'Monaco', 'Consolas', 'Lucida Console', monospace;
      letter-spacing: 0.05em;
      min-width: 384px;
      text-align: center;
      margin-bottom: 32px;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      text-shadow: 0 0 8px currentColor, 0 0 16px currentColor;
    }

    @media (min-width: 768px) {
      .status-display {
        font-size: 14px;
      }
    }

    /* API Status Grid */
    .api-status-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 24px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (min-width: 768px) {
      .api-status-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .api-status-item {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(0, 255, 65, 0.2);
      border-radius: 8px;
      padding: 8px;
      font-size: 12px;
    }

    .api-name {
      font-weight: 600;
      color: rgba(0, 255, 65, 0.8);
    }

    .api-region {
      color: rgba(0, 255, 65, 0.4);
    }

    /* Error Display */
    .error-message {
      display: none;
      margin-top: 24px;
      background: rgba(139, 0, 0, 0.2);
      border: 2px solid rgba(255, 0, 0, 0.3);
      border-radius: 8px;
      padding: 16px;
      color: #ff6b6b;
      font-size: 14px;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @media (min-width: 768px) {
      .error-message {
        font-size: 16px;
      }
    }

    .error-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    /* Animation Container */
    .animation-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 40;
      overflow: hidden;
    }

    /* Falling Price Animation */
    .falling-price {
      position: absolute;
      font-family: 'Courier New', 'Monaco', 'Consolas', 'Lucida Console', monospace;
      font-weight: bold;
      color: var(--matrix-green);
      text-shadow: 0 0 8px var(--matrix-green), 0 0 16px var(--matrix-green);
      animation: smoothFall 8s linear forwards;
      pointer-events: none;
      font-size: 64px;
      letter-spacing: 0.15em;
      text-align: center;
      white-space: nowrap;
      left: 50%;
      transform: translateX(-50%);
      transition: filter 1.5s ease-in-out, text-shadow 1.5s ease-in-out;
    }

    @media (max-width: 768px) {
      .falling-price {
        font-size: 48px;
      }
    }

    @media (max-width: 480px) {
      .falling-price {
        font-size: 40px;
      }
    }

    @media (max-width: 360px) {
      .falling-price {
        font-size: 32px;
      }
    }

    /* Falling price blur effects when interface is visible */
    .falling-price.blurred {
      filter: blur(8px) saturate(150%) brightness(120%);
      text-shadow: 0 0 15px currentColor, 0 0 30px currentColor;
    }

    /* Auto-hide animations */
    .auto-hide {
      transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
    }

    .hidden-state {
      opacity: 0;
      transform: translateY(-30px) scale(0.95);
      pointer-events: none;
    }

    .visible-state {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    /* Status glow effect */
    .status-glow {
      text-shadow: 0 0 8px currentColor, 0 0 16px currentColor;
    }

    /* SVG Icon */
    .icon {
      width: 20px;
      height: 20px;
    }

    @media (min-width: 768px) {
      .icon {
        width: 24px;
        height: 24px;
      }
    }

    /* Animation Keyframes */
    @keyframes smoothFall {
      0% {
        transform: translateX(-50%) translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(100vh);
        opacity: 0;
      }
    }

    @keyframes matrix-glow {
      0%, 100% {
        text-shadow: 
          0 0 5px var(--matrix-green),
          0 0 10px var(--matrix-green),
          0 0 15px var(--matrix-green),
          0 0 20px var(--matrix-green);
      }
      50% {
        text-shadow: 
          0 0 10px var(--matrix-green),
          0 0 20px var(--matrix-green),
          0 0 30px var(--matrix-green),
          0 0 40px var(--matrix-green);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @keyframes pulse-glow {
      0%, 100% {
        text-shadow: 0 0 4px currentColor;
        opacity: 1;
      }
      50% {
        text-shadow: 0 0 8px currentColor, 0 0 12px currentColor;
        opacity: 0.8;
      }
    }

    /* Status Colors */
    .status-success {
      color: var(--matrix-green);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .status-error {
      color: #ff6b6b;
    }

    .status-pending {
      color: #ffd93d;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
</head>
<body>
  
  <!-- Back Button -->
  <a href="index.html" 
     class="fixed-button back-button auto-hide visible-state"
     id="backButton"
     title="Back to Home">
    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
    </svg>
  </a>

  <!-- Language Toggle -->
  <button class="fixed-button language-toggle auto-hide visible-state"
          onclick="toggleLanguage()" 
          id="langButton"
          title="Switch Language">
    ENG
  </button>

  <!-- Main Container -->
  <div id="mainPanel" class="main-panel auto-hide visible-state">
    
    <!-- Title -->
    <div>
      <h1 class="main-title">
        <span class="title-icon">💰</span>
        <span data-i18n="title">USD Rate</span>
      </h1>
    </div>

    <!-- Status Display -->
    <div>
      <div id="statusDisplay" class="status-display status-glow"
           data-i18n="initializing">
        Initializing...
      </div>
    </div>

    <!-- API Status Grid -->
    <div id="apiStatus" class="api-status-grid">
        <!-- API status indicators will be populated by JavaScript -->
    </div>

    <!-- Error Display -->
    <div id="errorMessage" class="error-message">
    </div>
  </div>
    
  <!-- Animation container for falling prices -->
  <div class="animation-container" id="animationContainer">
  </div>

  <script>
    let previousPrice = null;
    let updateInterval = null;
    let currentApiIndex = 0;
    let isPageVisible = true;
    let pendingAnimations = 0;
    let apiStatuses = {};
    
    // Auto-hide functionality
    let hideTimeout = null;
    let isInterfaceVisible = true;
    let lastInteractionTime = Date.now();
    const HIDE_DELAY = 5000; // 5 seconds of inactivity

    // Multiple API endpoints with China-friendly options
    const apiEndpoints = [
      {
        name: 'OKX',
        region: 'CN',
        url: 'https://www.okx.com/api/v5/market/ticker?instId=BTC-USDT',
        parser: (data) => parseFloat(data.data[0].last)
      },
      {
        name: 'Huobi',
        region: 'CN', 
        url: 'https://api.huobi.pro/market/detail/merged?symbol=btcusdt',
        parser: (data) => parseFloat(data.tick.close)
      },
      {
        name: 'Gate.io',
        region: 'CN',
        url: 'https://api.gateio.ws/api/v4/spot/tickers?currency_pair=BTC_USDT',
        parser: (data) => parseFloat(data[0].last)
      },
      {
        name: 'CoinGecko',
        region: 'Global',
        url: 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd',
        parser: (data) => data.bitcoin.usd
      },
      {
        name: 'Binance',
        region: 'Global',
        url: 'https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT',
        parser: (data) => parseFloat(data.lastPrice)
      },
      {
        name: 'Coinbase',
        region: 'US',
        url: 'https://api.exchange.coinbase.com/products/BTC-USD/ticker',
        parser: (data) => parseFloat(data.price)
      },
      {
        name: 'Kraken',
        region: 'US',
        url: 'https://api.kraken.com/0/public/Ticker?pair=XBTUSD',
        parser: (data) => parseFloat(data.result.XXBTZUSD.c[0])
      },
      {
        name: 'Bitfinex',
        region: 'Global',
        url: 'https://api.bitfinex.com/v1/pubticker/btcusd',
        parser: (data) => parseFloat(data.last_price)
      }
    ];

    // Initialize API status display
    function initApiStatusDisplay() {
      const container = document.getElementById('apiStatus');
      container.innerHTML = '';
      
      apiEndpoints.forEach((api, index) => {
        const statusElement = document.createElement('div');
        statusElement.className = 'api-status-item';
        statusElement.innerHTML = `
          <div class="api-name">${api.name}</div>
          <div class="api-region">${api.region}</div>
          <div id="status-${index}" class="status-pending">●</div>
        `;
        container.appendChild(statusElement);
        apiStatuses[index] = 'pending';
      });
    }

    function updateApiStatus(index, status) {
      const statusElement = document.getElementById(`status-${index}`);
      if (statusElement) {
        apiStatuses[index] = status;
            statusElement.textContent = '●';
        statusElement.className = `status-${status}`;
      }
    }

    function updateStatusDisplay(message) {
      const statusElement = document.getElementById('statusDisplay');
      statusElement.textContent = message;
      statusElement.className = 'status-display status-glow';
    }

    async function fetchPrice() {
      let lastError = null;
      
      // Try all APIs until success
      for (let i = 0; i < apiEndpoints.length; i++) {
        const apiIndex = (currentApiIndex + i) % apiEndpoints.length;
        const api = apiEndpoints[apiIndex];
        
        updateApiStatus(apiIndex, 'pending');
        
        try {
          console.log(`Trying API ${apiIndex + 1}: ${api.name} - ${api.url}`);
          updateStatusDisplay(`Getting ${api.name}...`);
          
          const response = await fetch(api.url);
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const data = await response.json();
          const price = api.parser(data);
          
          if (price && !isNaN(price)) {
            updatePriceDisplay(price);
            updateApiStatus(apiIndex, 'success');
            updateStatusDisplay(`✅ $${price.toLocaleString()} • ${api.name}`);
            hideError();
            
            // Update current API index on success
            currentApiIndex = apiIndex;
            console.log(`✅ Successfully fetched rate: $${price.toLocaleString()} (source: ${api.name})`);
            return;
          } else {
            throw new Error('Invalid price data');
          }
          
        } catch (error) {
          console.error(`❌ API ${apiIndex + 1} (${api.name}) failed:`, error);
          updateApiStatus(apiIndex, 'error');
          lastError = error;
          continue;
        }
      }
      
      // All APIs failed
      console.error('All APIs failed, last error:', lastError);
      updateStatusDisplay('❌ Connection failed');
      showError('All price sources failed. Check connection.');
    }

    function updatePriceDisplay(price) {
      const currentPrice = parseInt(price);
      
      // Always create falling price animation
      createFallingPriceAnimation(currentPrice);
      
      previousPrice = currentPrice;
    }
    
    function createFallingPriceAnimation(price) {
      const container = document.getElementById('animationContainer');
      
      // Clean up old animations when page is not visible or too many animations
      if (!isPageVisible || pendingAnimations > 5) {
        const existingElements = container.querySelectorAll('.falling-price');
        existingElements.forEach(element => {
          const animationStartTime = element.dataset.startTime;
          if (animationStartTime) {
            const elapsed = Date.now() - parseInt(animationStartTime);
            // Clean up animations that are 70% complete (5.6 seconds)
            if (elapsed > 5600) {
              container.removeChild(element);
              pendingAnimations = Math.max(0, pendingAnimations - 1);
            }
          }
        });
      }
      
      const priceElement = document.createElement('div');
      priceElement.className = 'falling-price';
      priceElement.textContent = price.toLocaleString('en-US');
      priceElement.dataset.startTime = Date.now().toString();
      
      // Apply blur if interface is currently visible
      if (isInterfaceVisible) {
        priceElement.classList.add('blurred');
      }
      
      // Price always displays in center position (via CSS left: 50% and animation)
      
      container.appendChild(priceElement);
      pendingAnimations++;
      
      // Remove element after animation completes (8 seconds)
      setTimeout(() => {
        if (container.contains(priceElement)) {
          container.removeChild(priceElement);
          pendingAnimations = Math.max(0, pendingAnimations - 1);
        }
      }, 8000);
    }

    function showError(message) {
      const errorElement = document.getElementById('errorMessage');
      errorElement.innerHTML = `
        <div class="error-content">
          <span>⚠️</span>
          <span>${message}</span>
        </div>
      `;
      errorElement.style.display = 'block';
    }

    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    function hideInterface() {
      if (!isInterfaceVisible) return;
      
      isInterfaceVisible = false;
      const mainPanel = document.getElementById('mainPanel');
      const backButton = document.getElementById('backButton');
      const langButton = document.getElementById('langButton');
      
      if (mainPanel) {
        mainPanel.classList.remove('visible-state');
        mainPanel.classList.add('hidden-state');
      }
      
      if (backButton) {
        backButton.classList.remove('visible-state');
        backButton.classList.add('hidden-state');
      }
      
      if (langButton) {
        langButton.classList.remove('visible-state');
        langButton.classList.add('hidden-state');
      }
      
      // Remove blur from all falling prices
      const fallingPrices = document.querySelectorAll('.falling-price');
      fallingPrices.forEach(price => {
        price.classList.remove('blurred');
      });
      
      console.log('🫥 Interface hidden - entering zen mode');
    }

    function showInterface() {
      if (isInterfaceVisible) return;
      
      isInterfaceVisible = true;
      const mainPanel = document.getElementById('mainPanel');
      const backButton = document.getElementById('backButton');
      const langButton = document.getElementById('langButton');
      
      if (mainPanel) {
        mainPanel.classList.remove('hidden-state');
        mainPanel.classList.add('visible-state');
      }
      
      if (backButton) {
        backButton.classList.remove('hidden-state');
        backButton.classList.add('visible-state');
      }
      
      if (langButton) {
        langButton.classList.remove('hidden-state');
        langButton.classList.add('visible-state');
      }
      
      // Add blur to all falling prices
      const fallingPrices = document.querySelectorAll('.falling-price');
      fallingPrices.forEach(price => {
        price.classList.add('blurred');
      });
      
      console.log('👁️ Interface visible - controls restored');
    }

    function resetHideTimer() {
      lastInteractionTime = Date.now();
      
      // Show interface if it's hidden
      if (!isInterfaceVisible) {
        showInterface();
      }
      
      // Clear existing timer
      if (hideTimeout) {
        clearTimeout(hideTimeout);
      }
      
      // Set new timer
      hideTimeout = setTimeout(() => {
        if (Date.now() - lastInteractionTime >= HIDE_DELAY) {
          hideInterface();
        }
      }, HIDE_DELAY);
    }

    // Event listeners for user interaction
    function setupInteractionListeners() {
      const events = [
        'mousedown', 'mousemove', 'mouseup', 'click',
        'touchstart', 'touchmove', 'touchend',
        'keydown', 'scroll', 'wheel'
      ];
      
      events.forEach(eventType => {
        document.addEventListener(eventType, resetHideTimer, { passive: true });
      });
      
      // Special handling for touch events to ensure mobile compatibility
      document.addEventListener('touchstart', (e) => {
        resetHideTimer();
      }, { passive: true });
      
      document.addEventListener('touchmove', (e) => {
        resetHideTimer();
      }, { passive: true });
      
      // Initial timer
      resetHideTimer();
    }

    // Initialize
    function startPriceUpdates() {
      // Clear any existing intervals
      if (updateInterval) {
        clearInterval(updateInterval);
      }
      
      // Clear existing animations
      const container = document.getElementById('animationContainer');
      if (container) {
        container.innerHTML = '';
        pendingAnimations = 0;
      }
      
      // Initialize API status display
      initApiStatusDisplay();
      
      // Fetch immediately
      fetchPrice();
      
      // Then update every 2 seconds
      updateInterval = setInterval(fetchPrice, 2000);
    }

    function stopPriceUpdates() {
      if (updateInterval) {
        clearInterval(updateInterval);
        updateInterval = null;
      }
    }

    // Handle page visibility changes
    function handleVisibilityChange() {
      if (document.hidden) {
        isPageVisible = false;
        stopPriceUpdates();
        updateStatusDisplay('⏸️ Paused (page hidden)');
        console.log('Page hidden, stopping price updates');
        
        // Clear hide timer when page is hidden
        if (hideTimeout) {
          clearTimeout(hideTimeout);
        }
      } else {
        isPageVisible = true;
        updateStatusDisplay('🔄 Resuming updates...');
        console.log('Page visible, restarting price updates');
        
        // Reset interaction timer when page becomes visible
        resetHideTimer();
        
        // Delay restart to avoid immediate duplicate requests
        setTimeout(() => {
          if (updateInterval) {
            clearInterval(updateInterval);
          }
          fetchPrice();
          updateInterval = setInterval(fetchPrice, 2000);
        }, 500);
      }
    }

    // Start when page loads
    document.addEventListener('DOMContentLoaded', () => {
      startPriceUpdates();
      setupInteractionListeners();
      
      // Set initial blur state for any existing elements
      if (isInterfaceVisible) {
        const fallingPrices = document.querySelectorAll('.falling-price');
        fallingPrices.forEach(price => {
          price.classList.add('blurred');
        });
      }
    });
    
    // Listen for page visibility changes
    document.addEventListener('visibilitychange', handleVisibilityChange);
    
    // Clean up interval when page unloads
    window.addEventListener('beforeunload', () => {
      stopPriceUpdates();
      if (hideTimeout) {
        clearTimeout(hideTimeout);
      }
    });

    // Language support
    const translations = {
      en: {
        title: 'USD Rate',
        initializing: 'Initializing...'
      },
      zh: {
        title: 'USD汇率',
        initializing: '初始化中...'
      }
    };

    let currentLanguage = localStorage.getItem('language') || 'en';

    function updateTexts() {
      const texts = translations[currentLanguage];
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        if (texts[key]) {
          element.textContent = texts[key];
        }
      });

      const toggleBtn = document.querySelector('.language-toggle');
      if (toggleBtn) {
        toggleBtn.textContent = currentLanguage === 'en' ? '中文' : 'ENG';
      }

      document.documentElement.lang = currentLanguage;
    }

    function toggleLanguage() {
      currentLanguage = currentLanguage === 'en' ? 'zh' : 'en';
      localStorage.setItem('language', currentLanguage);
      updateTexts();
    }

    // Initialize language on page load
    updateTexts();
  </script>
</body>
</html>
