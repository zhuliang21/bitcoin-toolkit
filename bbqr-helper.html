<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBQr Helper - Complete ColdCard Workflow</title>
    <link rel="icon" href="icon/favicon.ico">
    
    <!-- Shared layout styles -->
    <link rel="stylesheet" href="shared-styles.css">
    
    <style>
        /* Page-specific styles for BBQr Helper */
        .title {
            font-size: 1.8rem;
        }
        
        .header {
            padding: 80px 20px 20px 20px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            display: none;
        }
        
        .step-progress {
            background: transparent;
            border: none;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        .progress-header, .progress-title, .progress-status {
            display: none;
        }
        
        .progress-bar-container {
            position: relative;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 0;
            transition: width 0.6s ease;
            position: relative;
            border-top-left-radius: 23px;
            border-bottom-left-radius: 23px;
        }
        
        .progress-bar.active {
            background: linear-gradient(90deg, #9333ea, #7c3aed);
        }
        
        .step-indicators {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            z-index: 10;
            height: 100%;
        }
        
        .step-dot {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: #000;
            transition: all 0.3s ease;
            position: relative;
            padding: 0 4px;
            text-align: center;
            line-height: 1;
        }
        
        .step-dot.completed, .step-dot.active {
            color: white;
        }
        
        .step-dot::before {
            content: attr(data-step-en);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            display: block;
            width: 100%;
            text-align: center;
        }
        
        [lang="zh"] .step-dot::before {
            content: attr(data-step-zh);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        /* Unified Button Styles */
        .btn, .gradient-button-primary, .gradient-button-secondary, .gradient-button-success {
            padding: 15px 30px;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn, .gradient-button-success {
            background: linear-gradient(135deg, #10b981, #059669);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
        
        .gradient-button-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
        
        .gradient-button-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }
        
        .btn:hover, .gradient-button-primary:hover, .gradient-button-secondary:hover, .gradient-button-success:hover {
            transform: translateY(-2px);
            text-decoration: none;
            color: white;
        }
        
        .btn:hover, .gradient-button-success:hover {
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .gradient-button-primary:hover {
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: white;
            font-size: 16px;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            color: #334155;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            border-color: rgba(147, 51, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
            background: rgba(255, 255, 255, 0.6);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }
        
        /* Hidden class */
        .hidden {
            display: none !important;
        }
        
        /* Camera and QR specific styles */
        #camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
        }
        
        #camera-video {
            width: 100%;
            height: auto;
        }
        
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .qr-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .qr-item canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        /* Fullscreen camera styles */
        .camera-fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 9999 !important;
            background: #000 !important;
            overflow: hidden !important;
        }
        
        .camera-video {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            background: #000 !important;
        }
        
        /* Ensure fullscreen works on mobile Safari */
        .camera-fullscreen.active {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
        }
        
        /* Hide address bar on mobile */
        @media screen and (max-width: 768px) {
            .camera-fullscreen {
                height: 100vh !important;
                height: calc(var(--vh, 1vh) * 100) !important;
            }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 1.5rem;
            }
            .step-progress {
                padding: 10px 0;
                margin-bottom: 15px;
            }
            .progress-bar-container {
                height: 40px;
            }
            .step-dot {
                font-size: 9px;
                padding: 0 2px;
            }
            .glass-card {
                margin: 0 10px 30px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-controls">
            <a href="index.html" class="back-btn" title="Back">‚Üê</a>
            <div style="color: white; font-size: 16px; font-weight: 600; position: absolute; left: 50%; transform: translateX(-50%); white-space: nowrap;" data-i18n="title">üîê BBQr Helper</div>
            <button class="language-toggle" onclick="toggleLanguage()">EN</button>
        </div>
        
        <div class="header">
        </div>

        <!-- Progress Steps -->
        <div class="step-progress">
            <div class="progress-header">
                <h3 class="progress-title" data-i18n="progressTitle">Workflow Progress</h3>
                <p class="progress-status" data-i18n="progressStatus">Step 1 of 5</p>
            </div>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar active" style="width: 20%;"></div>
                <div class="step-indicators">
                    <div id="step1-dot" class="step-dot active" data-step-en="Import PSBT" data-step-zh="ÂØºÂÖ•PSBT"></div>
                    <div id="step2-dot" class="step-dot" data-step-en="Generate BBQr" data-step-zh="ÁîüÊàêBBQr"></div>
                    <div id="step3-dot" class="step-dot" data-step-en="Import Signed" data-step-zh="ÂØºÂÖ•Á≠æÂêç"></div>
                    <div id="step4-dot" class="step-dot" data-step-en="Finalize" data-step-zh="ÂÆåÊàê‰∫§Êòì"></div>
                    <div id="step5-dot" class="step-dot" data-step-en="Broadcast" data-step-zh="ÂπøÊí≠"></div>
            </div>
            </div>
        </div>

        <!-- Steps Container - This is where the dynamic content will be rendered -->
        <div id="steps-container">
            <!-- Dynamic step content will be rendered here by JavaScript -->
        </div>
    </div>

    <script src="dist/bbqr-helper.bundle.js"></script>
    <script>
        // Prevent flash of unstyled content
        document.addEventListener('DOMContentLoaded', function() {
            document.documentElement.classList.add('loaded');
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
