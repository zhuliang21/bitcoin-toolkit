<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBQr Helper - Complete ColdCard Workflow</title>
    <link rel="icon" href="icon/favicon.ico">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #334155;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 20px 20px 10px 20px;
            margin-bottom: 10px;
        }
        
        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 0;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: 500;
            width: 40px;
            height: 40px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }
        
        .language-toggle {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.6);
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            box-sizing: border-box;
            cursor: pointer;
        }
        
        .language-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }
        
        .title {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
        }
        
        .subtitle {
            display: none;
        }
        
        .step-progress {
            background: transparent;
            border: none;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        .progress-header {
            display: none;
        }
        
        .progress-title {
            display: none;
        }
        
        .progress-status {
            display: none;
        }
        
        .progress-bar-container {
            position: relative;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 25px;
            transition: width 0.6s ease;
            position: relative;
        }
        
        .progress-bar.active {
            background: linear-gradient(90deg, #9333ea, #7c3aed);
        }
        

        
        .step-indicators {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            z-index: 10;
            height: 100%;
        }
        
        .step-dot {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: #000;
            transition: all 0.3s ease;
            position: relative;
            padding: 0 4px;
            text-align: center;
            line-height: 1;
        }
        
        .step-dot.completed {
            color: white;
        }
        
        .step-dot.active {
            color: white;
        }
        
        .step-dot::before {
            content: attr(data-step-en);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            display: block;
            width: 100%;
            text-align: center;
        }
        
        [lang="zh"] .step-dot::before {
            content: attr(data-step-zh);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        /* Button styles */
        .btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .gradient-button-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
        }
        
        .gradient-button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .gradient-button-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
        }
        
        .gradient-button-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: white;
            font-size: 16px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            color: #334155;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: rgba(147, 51, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
            background: rgba(255, 255, 255, 0.6);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }
        
        /* Hidden class */
        .hidden {
            display: none !important;
        }
        
        /* Camera and QR specific styles */
        #camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
        }
        
        #camera-video {
            width: 100%;
            height: auto;
        }
        
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .qr-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .qr-item canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        /* Scanning animation */
        @keyframes scanLine {
            0% {
                top: 0;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                top: calc(100% - 4px);
                opacity: 0;
            }
        }
        
        /* Fullscreen camera styles */
        .camera-fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 9999 !important;
            background: #000 !important;
            overflow: hidden !important;
        }
        
        .camera-video {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            background: #000 !important;
        }
        
        /* Ensure fullscreen works on mobile Safari */
        .camera-fullscreen.active {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
        }
        
        /* Hide address bar on mobile */
        @media screen and (max-width: 768px) {
            .camera-fullscreen {
                height: 100vh !important;
                height: calc(var(--vh, 1vh) * 100) !important;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.5rem;
            }
            .step-progress {
                padding: 10px 0;
                margin-bottom: 15px;
            }
            .progress-bar-container {
                height: 40px;
            }
            .step-dot {
                font-size: 9px;
                padding: 0 2px;
            }
            .glass-card {
                margin: 0 10px 30px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-controls">
                <a href="index.html" class="back-btn" title="Back">‚Üê</a>
                <button class="language-toggle" onclick="toggleLanguage()">ENG</button>

        <!-- Steps Container - This is where the dynamic content will be rendered -->
        <div id="steps-container">

        </div>
    </div>

    <script src="dist/bbqr-helper.bundle.js"></script>
</body>
</html>
