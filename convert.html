<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSBT QR Format Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        #qr-reader {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border: 2px dashed #ccc;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .status-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .status-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .qr-output {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .qr-frame {
            text-align: center;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .qr-frame canvas {
            max-width: 200px;
            height: auto;
        }
        .frame-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>UR to BBQr Converter</h1>
    <p>Convert Blockchain Commons UR (crypto-psbt) format to Coldcard BBQr format for hardware wallet compatibility</p>

    <!-- Êâ´Á†ÅÂå∫Âùó -->
    <div class="container">
        <div class="section-title">üì∑ QR Code Scanner</div>
        <div id="qr-reader"></div>
        <button id="start-scan-btn" class="btn-primary">Start Scanning</button>
        <button id="stop-scan-btn" class="btn-danger hidden">Stop Scanning</button>
        <div id="scan-status" class="status status-info hidden">Ready to scan QR codes...</div>
    </div>

    <!-- ÂéüÂßãÊï∞ÊçÆÊòæÁ§∫Âå∫Âùó -->
    <div class="container">
        <div class="section-title">üìã Scanned Data</div>
        <textarea id="scanned-data" placeholder="Scanned QR code content will appear here..." readonly></textarea>
        <div id="format-info" class="status hidden"></div>
    </div>

    <!-- ËΩ¨Êç¢ËæìÂá∫Âå∫Âùó -->
    <div class="container">
        <div class="section-title">üîÑ Converted Output</div>
        <div id="conversion-status" class="status hidden"></div>
        <div id="qr-output" class="qr-output"></div>
    </div>

    <!-- Ë∞ÉËØï‰ø°ÊÅØÂå∫Âùó -->
    <div class="container">
        <div class="section-title">üêõ Debug Information</div>
        <textarea id="debug-info" rows="5" placeholder="Debug information will appear here..." readonly></textarea>
    </div>

    <script src="dist/convert.bundle.js?v=20250610230000"></script>
</body>
</html>
